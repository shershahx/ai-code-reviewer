<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Code Reviewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <nav class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">AI Code Reviewer</span>
    </div>
  </nav>

  <main class="main-container container-fluid">
    <div class="row justify-content-center align-items-start g-4">
      
      <div class="col-12 col-lg-6">
        <div class="card code-box">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="m-0">Paste Your Code</h5>
            <div class="file-section">
              <label for="fileInput" class="file-upload">Upload File</label>
              <input type="file" id="fileInput" accept=".js,.py,.java,.c,.cpp,.txt" hidden />
              <small id="fileName" class="file-name text-muted ms-2">No file selected</small>
            </div>
          </div>
          <div class="card-body">
            <textarea id="codeInput" class="form-control code-textarea"
              placeholder="Paste or upload your code here..."></textarea>
          </div>
          <div class="card-footer text-end">
            <button id="reviewButton" class="btn btn-review">Review Code</button>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card feedback-box">
          <div class="card-header">
            <h5 class="m-0">AI Feedback</h5>
          </div>
          <div class="card-body" id="feedbackText">Your review will appear here...</div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer text-center">
    <p>Tip: Small files (up to a few KB) work best. For large projects, review modules individually.</p>
  
  </footer>


  <script>
    const reviewButton = document.getElementById('reviewButton');
    const codeInput = document.getElementById('codeInput');
    const feedbackText = document.getElementById('feedbackText');
    const fileInput = document.getElementById('fileInput');
    const fileName = document.getElementById('fileName');

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) {
        fileName.textContent = 'No file selected';
        return;
      }
      const reader = new FileReader();
      reader.onload = (ev) => {
        codeInput.value = ev.target.result;
        fileName.textContent = file.name;
      };
      reader.readAsText(file);
    });
    reviewButton.addEventListener('click', async () => {
      const code = codeInput.value.trim();
      if (!code) {
        feedbackText.innerHTML = 'Please paste or upload some code to review.';
        feedbackText.classList.add('error-message');
        return;
      }

      feedbackText.innerHTML = '<span class="loading-text">Analyzing your code...</span>';
      feedbackText.classList.remove('error-message');

      try {
        const response = await fetch('http://localhost:3001/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code }),
        });

        if (!response.ok) throw new Error(`Request failed with status code ${response.status}`);

        const data = await response.json();
        feedbackText.innerHTML = marked.parse(data.review);
      } catch (err) {
        feedbackText.innerHTML = `<span class="error-message"> ${err.message}</span>`;
      }
    });
  </script>
</body>

</html>
